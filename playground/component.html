<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <app-header></app-header>
        <app-footer></app-footer>
    </div>

    <!-- 전역 컴포넌트로 지정해두면 다른 div태그에서 호출만 하면되지만
    지역 컴포넌트로 지정하게되면 다른 div태그에서 사용할 수 없다.
    -->
    <div id="app2">
        <app-header></app-header>
        <app-footer></app-footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // Vue.component('컴포넌트 이름', 컴포넌트 내용);
        // 전역 컴포넌트
        Vue.component('app-header', {
            template: '<h1>Header</h1>'
        });


        new Vue({
            el: '#app',
            // components: {
            //     '키': '값'
            // }
            // 지역 컴포넌트 등록 방식
            components: {
                /*
                전역 컴포넌트와 지역 컴포넌트의 차이
                - 지역 컴포넌트 : 특정 컴포넌트 하단에 어떤 컴포넌트가 지정이 되어있는지 바로 알 수 있음
                - 전역 컴포넌트 : 플러그인이나 라이브러리에 사용
                */
                // '컴포넌트 이름': 컴포넌트 내용,
                'app-footer': {
                    template: '<footer>footer</footer>'
                }
            },
        });

        new Vue({
            el: '#app2',
            components: {
                'app-footer': {
                    template: '<footer>footer</footer>'
                }
            },
        });
    </script>
</body>

</html>
