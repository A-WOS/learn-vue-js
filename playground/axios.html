<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios</title>
</head>

<body>
    <div id="app">
        <button v-on:click="getData">get user</button>
    </div>
    <div></div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                users: []
            },
            methods: {
                getData: function () {
                    // this 
                    /* 26번째 라인에 있는 호출하기 전의 this는
                    기본적인 인스턴스나 컴포넌트를 바라보는 this고
                    */
                    console.log('인스턴스나 컴포넌트', this);
                    axios.get('https://jsonplaceholder.typicode.com/users/')
                        .then(function (response) {
                            // this가 뭘 가르키는지 보려면 찍어보면됨.
                            console.log('비동기', this);
                            console.log(response.data);

                            /* 34번째에 있는 this는 비동기 처리를 했을 때
                            자연스럽게 실행 컨텍스트가 바뀌면서 this에 대한 내용도 변경됨
                            그래서 this.users는 위에 unfined 가 들어가게됨
                            */
                            this.users = response.data;
                        })
                        .catch(function (error) {
                            console.log(error);
                        });
                }
            }
        })
    </script>
</body>

</html>
