<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- p태그에 id를 abc1234 아렇게 쓸 수도 있다.
        그렇게 쓰기 위해서는 28번째 줄라인에 uuid를 추가해주고
        v-bind:id="uuid"를 해주면된다.
        -->
        <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
        <!-- <p id="abc1234">{{ num }}</p> -->
        <p>{{ doubleNum }}</p>
        <!-- 로딩중이면 Loading... -->
        <div v-if="loading">
            Loading...
        </div>
        <!-- 로딩이 끝나면 아래와 같이 -->
        <div v-else>
            test user has been logged in
        </div>
        <div v-show="loading">
            Loading...
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                // 데이터 속성에 정의할때 다른 데이터 속성을 정의하는 방법이 옳지 않음
                // 그래서 computed라는 속성을 활용
                num: 10,
                // doubleNum: 10 * 2
                uuid: 'abc1234',
                name: 'text-blue',
                loading: true
            },
            computed: {
                doubleNum: function () {
                    return this.num * 2;
                }
            }
        })
    </script>
</body>

</html>
