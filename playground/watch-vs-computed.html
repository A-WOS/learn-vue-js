<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{ num }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10
            },
            // 단순한 텍스트의 입력을 받아서 validation을 수행
            // 단순한거는 거의 다 computed 속성 사용
            computed: {
                doubleNum: function () {
                    return this.num * 2;
                }
            },
            // 데이터 변경에 대한 응답으로 비동기식 또는 시간이 많이 소요되는 조작을 수행하려는 경우에 사용
            watch: {
                num: function (newValue) {
                    this.fetchUserByNumber(newValue);
                }
            },
            methods: {
                fetchUserByNumber: function (num) {
                    // console.log(num);
                    axios.get(num);
                }
            }
        });
    </script>
</body>

</html>
